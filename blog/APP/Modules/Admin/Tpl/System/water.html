<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>更改水印的配置</title>
	<css file='__PUBLIC__/Css/public.css'/>
</head>
<body>
	<form action="{:U(GROUP_NAME.'/System/updateWater')}" method="post">
		<table class="table">
			<tr>
				<th colspan="2">水印设置</th>
			</tr>
			<tr>
				<td align="right">水印图路径：</td>
				<td>
					<input type="text" name="WATER_IMAGE" value="{$Think.config.WATER_IMAGE}"/>
				</td>
			</tr>
			<tr>
				<td align="right">水印位置：</td>
				<td>
					<input type="text" name="WATER_POS" value="{$Think.config.WATER_POS}"/>
				</td>
			</tr>
			<tr>
				<td align="right">水印透明度：</td>
				<td>
					<input type="text" name="WATER_ALPHA" value="{$Think.config.WATER_ALPHA}"/>
				</td>
			</tr>
			<tr>
				<td align="right">JPEG图片压缩比：</td>
				<td>
					<input type="text" name="WATER_COMPRESSION" value="{$Think.config.WATER_COMPRESSION}"/>
				</td>
			</tr>
			<tr>
				<td align="right">水印文字：</td>
				<td>
					<input type="text" name="WATER_TEXT" value="{$Think.config.WATER_TEXT}"/>
				</td>
			</tr>
			<tr>
				<td align="right">水印文字旋转角度：</td>
				<td>
					<input type="text" name="WATER_ANGLE" value="{$Think.config.WATER_ANGLE}"/>
				</td>
			</tr>
			<tr>
				<td align="right">水印字体大小：</td>
				<td>
					<input type="text" name="WATER_FONTSIZE" value="{$Think.config.WATER_FONTSIZE}"/>
				</td>
			</tr>
			<tr>
				<td align="right">水印字体颜色：</td>
				<td>
					<input type="text" name="WATER_FONTCOLOR" value="{$Think.config.WATER_FONTCOLOR}"/>
				</td>
			</tr>
			<tr>
				<td align="right">水印文字字体文件：</td>
				<td>
					<input type="text" name="WATER_FONTFILE" value="{$Think.config.WATER_FONTFILE}"/>
				</td>
			</tr>
			<tr>
				<td align="right">水印文字字符编码：</td>
				<td>
					<input type="text" name="WATER_CHARSET" value="{$Think.config.WATER_CHARSET}"/>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="修改" />
				</td>
			</tr>
		</table>
	</form>
	
</body>
</html>
