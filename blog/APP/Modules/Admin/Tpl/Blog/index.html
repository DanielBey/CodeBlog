<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>
	<css file="__PUBLIC__/Css/public.css" />
</head>
<body>
	<table class="table">
		<tr>
			<if condition=' ACTION_NAME eq "index" '>
				<th colspan='6'><strong align="center">文章列表</strong></th>
			<else />
				<th colspan='6'><strong align="center">回收站</strong></th>
			</if>
		</tr>
		<tr>
			<td>ID</td>
			<td>文章标题</td>
			<td>所属分类</td>
			<td>点击次数</td>
			<td>发布时间</td>
			<td>操作</td>
		</tr>
		<foreach name='blog' item='v' >
			<tr>
				<td>{$v.id}</td>
				<td>
					{$v.title}
					<foreach name='v.attr' item='value' >
					<strong style='color:{$value.color};padding:0 5px' >[{$value.name}]</strong>
					</foreach>
				</td>
				<td>{$v.cate_name}</td>
				<td>{$v.click}</td>
				<td>{$v.time|date='y-m-d H:i',###}</td>
				<td>
					<if condition=' ACTION_NAME eq "index" '>
						[<a href="">修改</a>]
						[<a href="{:U(GROUP_NAME.'/Blog/toggleTrash',array('id'=>$v['id'],'type'=>1))}">删除</a>]
					<else />
						[<a href="{:U(GROUP_NAME.'/Blog/toggleTrash',array('id'=>$v['id'],'type'=>0))}">还原</a>]
						[<a href="{:U(GROUP_NAME.'/Blog/delete',array('id'=>$v['id']))}">彻底删除</a>]
					</if>
				</td>
			</tr>
			
		</foreach>
	</table>
</body>
</html>
