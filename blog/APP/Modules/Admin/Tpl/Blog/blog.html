<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" >
	<title></title>
	<css file="__PUBLIC__/Css/public.css" />
	<js file='__ROOT__/Data/ueditor/ueditor.config.js'/>
	<js file='__ROOT__/Data/ueditor/ueditor.all.js'/>
	<script type="text/javascript">
		window.UEDITOR_HOME_URL = '__ROOT__/Data/ueditor/';
		window.onload = function(){
			window.UEDITOR_CONFIG.initialFrameHeight = 300;
			window.UEDITOR_CONFIG.initialFrameWidth = 1120;

			//设置上传文件在服务器端的保存路径
			window.UEDITOR_CONFIG.savePath = ['Uploads'];
			//更改上传文件的控制器，改成自己写的
			window.UEDITOR_CONFIG.imageUrl = "{:U(GROUP_NAME.'/Blog/upload')}";
			//使上传的图片在UEDITOR中也能看到
			window.UEDITOR_CONFIG.imagePath = "__ROOT__/Uploads/";
			UE.getEditor('content');
		}
	</script>
	
</head>
<body>
	<form action="{:U(GROUP_NAME.'/Blog/addBlog')}" method="post" >
		<table class='table' >
			<tr>
				<th  colspan='2' >文章发布</th>
			</tr>
			<tr>
				<td align="right" width="15%">所属分类：</td>
				<td>
					<select name="cid">
						<option value="">===请选择分类===</option>
						<foreach name='cate' item='v' >
							<option value="{$v.id}">{$v.html}{$v.name}</option>
						</foreach>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right" width="10%">博文属性：</td>
				<td>
					<foreach name='attr' item='v' >
						<label style='margin-right:10px;' >
							<input type="checkbox" name="aid[]" value="{$v.id}" />
							&nbsp;{$v.name}
						</label>
					</foreach>
				</td>
			</tr>
			<tr>
				<td align="right" width="5%">点击次数：</td>
				<td>
					<input type="text" name="click" />
				</td>
			</tr>
			<tr>
				<td align="right" width="5%">文章标题：</td>
				<td>
					<input type="text" name="title" />
				</td>
			</tr>
			<tr>
				<td align="right" width="5%">摘要</td>
				<td>
					<input type="text" name="summary" />
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<textarea name="content" id="content" ></textarea>
				</td>
			</tr>
			<tr>
				<td align="center" colspan="2">
					<input type="submit" value="发布文章" />
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
