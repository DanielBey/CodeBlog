<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>
	<css file="__PUBLIC__/Css/Public.css" />
</head>
<body>
	<table class="table">
		<tr>
			<th>ID</th>
			<th>属性名称</th>
			<th>颜色</th>
			<th>操作</th>
		</tr>
		
		<foreach name='attr' item='v'>
			<tr>
				<td>{$v.id}</td>
				<td>{$v.name}</td>
				<td>
					<div style='width:50px;height:20px;background:{$v.color}'></div>
				</td>
				<td>
					<a href="">修改</a>
					<a href="{:U(GROUP_NAME.'/Attribute/deleteAttr',array('id'=>$v['id']))}">删除</a>
				</td>
			</tr>
		</foreach>
		
	</table>
</body>
</html>
